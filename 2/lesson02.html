<HTML>
		<BODY>
			<a id="download" download="myImage.jpg" href="" onclick="download_img(this);">Download to myImage</a>
			<canvas id='lesson02' width='500' height='400' style='background: #FFAA33'/>
			<script>
			let canvas = document.getElementById('lesson02');
			let ctx = canvas.getContext('2d');

			var img = new Image();
			img.src = "./myImage.png";
			img.onload = function () {
					ctx.drawImage(img, 100, 100, canvas.width, canvas.height);
			};

			var data = ctx.getImageData(0, 0, canvas.width, canvas.height);

			console.log(data);
			
			for (var j=0; j<10; j++) {
				for (var i=0; i<10; i++) {
					data.data[500*4*(9+j)+(9+i)*4] = 255;
					data.data[500*4*(9+j)+(9+i)*4+3] = 255;
				}
			}

			ctx.putImageData(data, 0, 0);				
			console.log(data);	

			download_img = function(el) {
			  // get image URI from canvas object
			  var imageURI = canvas.toDataURL("image/jpg");
			  el.href = imageURI;
			};

			//Домашнее задание - дублирование первого дз, 
			//но уже методом "накладывания на холст"
			</script>
		</BODY>
</HTML>
